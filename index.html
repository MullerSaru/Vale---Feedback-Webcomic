<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jeito Vale e a sua Carreira - Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <img src="images/Header.jpg" class="header">
  </div>
  <div id="comic-container">

    <div class="comic-row row-1">

    </div>

    <div class="comic-row row-2">
      <img src="images/img3.jpg" class="comic-panel img3" data-index="2">
      <img src="images/img4.jpg" class="comic-panel img4" data-index="3">
      <img src="images/img5.jpg" class="comic-panel img5" data-index="4">
      <img src="images/img6.jpg" class="comic-panel img6" data-index="5">
    </div>

      <img src="images/img9.jpg" class="comic-panel" data-index="8">
    </div>

    <!-- FILEIRA 4 -->

      <img src="images/img10.jpg" class="comic-panel" data-index="9">
      <img src="images/img11.jpg" class="comic-panel" data-index="10">

    <div class="comic-row row-full"><img src="images/img18.jpg" class="comic-panel" data-index="17"></div>
    <div class="comic-row row-full"><img src="images/img19.jpg" class="comic-panel" data-index="18"></div>

    <div class="comic-row row-full"><img src="images/img21.jpg" class="comic-panel" data-index="20"></div>
